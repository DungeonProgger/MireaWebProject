<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | TravelRussia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="js/layout.js" defer></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#E6F0EE',
                        'brand-text': '#2C3E50',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
</head>
<body class="bg-brand-bg text-brand-text antialiased flex flex-col min-h-screen">

    <header id="app-header"></header>

    <main class="flex-grow container mx-auto px-4 relative overflow-hidden flex items-center justify-center">
        <div class="absolute top-0 left-0 w-64 h-64 bg-teal-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute bottom-0 right-0 w-64 h-64 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

        <div class="relative z-10 max-w-lg text-center">
            <div class="text-9xl font-serif font-black text-teal-900/10 mb-[-40px] select-none">404</div>
            <h1 class="text-3xl md:text-5xl font-serif font-bold mb-6">Маршрут не найден</h1>
            
            <div class="mb-8 text-6xl text-gray-400">
                <i class="fa-solid fa-map-location-dot fa-shake" style="--fa-animation-duration: 3s;"></i>
            </div>

            <p class="text-gray-600 mb-8 text-sm md:text-base leading-relaxed">
                Кажется, мы свернули не туда. Этой страницы больше нет или она переехала в другой город.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="index.html" class="bg-black text-white px-8 py-3 rounded-full hover:bg-gray-800 transition shadow-lg hover:shadow-xl">
                    На главную
                </a>
                <a href="contacts.html" class="bg-white text-black border border-gray-300 px-8 py-3 rounded-full hover:bg-gray-50 transition">
                    Сообщить об ошибке
                </a>
            </div>

            <div class="mt-12 pt-8 border-t border-gray-200/50">
                <p class="text-xs text-gray-500 mb-4">Полезные ссылки:</p>
                <div class="flex justify-center gap-6 text-sm font-medium text-teal-800">
                    <a href="index.html#tours" class="hover:underline">Каталог туров</a>
                    <a href="faq.html" class="hover:underline">Частые вопросы</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="app-footer"></footer>

</body>
</html>
